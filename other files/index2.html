<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="King Lam">
	<title>PegaWORLD 2015 Design Track Agenda</title>

	<!-- PAGE STYLING -->
    <link rel="stylesheet"  type="text/css"  href="style.css"/>
    <link rel="stylesheet"  type="text/css"  href="bootstrap.min.css"/>

</head>

<body>
	<div id="wrapper">

		<header class="navbar navbar-pega" id='head'>
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		

				<img id="logo" src="https://www.pega.com/profiles/pegasystems/themes/custom/pegas/logo.png">
		      	<h1>PEGAWORLD 2015 | June 7 - 11</h1>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->

		  </div><!-- /.container-fluid -->
		</header>


		<div class="container-fluid filter-bar">
			<div class="row">
				<div class="col-lg-12">
					<button class="btn btn-default btn-xs"> Filter categories</button>
					<span class="travel-icon">T</span>
				</div>
			</div>
		</div>

		<div class="date-container">
			<div class="first-date date-box">
				<p>All</p>
				<h5>Jun 7 - 11</h5>
			</div>
			<div class="single-date date-box">
				<p>Sun</p>
				<h5>Jun 7</h5>
			</div>
			<div class="single-date date-box">
				<p>Mon</p>
				<h5>Jun 8</h5>
			</div>
			<div class="single-date date-box">
				<p>Tue</p>
				<h5>Jun 9</h5>
			</div>
			<div class="double-date date-box">
				<p>Wed</p>
				<h5>Jun 10</h5>
			</div>
			<div class="last-date date-box">
				<p>Thu</p>
				<h5>Jun 11</h5>
			</div>
		</div>
		
	</div>
</body>
</html>
